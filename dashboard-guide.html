<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reputable Dashboard — Quick Reference Guide</title>
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{
      --indigo-50:#e7faf6;--indigo-100:#c8f2ea;--indigo-200:#93e7d8;
      --indigo-300:#50d7c3;--indigo-400:#00d5be;--indigo-500:#00b39f;
      --indigo-600:#009180;--indigo-700:#007768;--indigo-800:#005c51;
      --indigo-900:#00433b;
      --slate-50:#f8fafc;--slate-100:#f1f5f9;--slate-200:#e2e8f0;
      --slate-300:#cbd5e1;--slate-400:#94a3b8;--slate-500:#64748b;
      --slate-600:#475569;--slate-700:#334155;--slate-800:#1e293b;
      --slate-900:#0f172a;
      --amber-50:#fffbeb;--amber-100:#fef3c7;--amber-500:#f59e0b;--amber-600:#d97706;--amber-700:#b45309;
      --red-50:#fef2f2;--red-100:#fee2e2;--red-500:#ef4444;--red-600:#dc2626;
      --green-50:#f0fdf4;--green-100:#dcfce7;--green-500:#22c55e;--green-600:#16a34a;--green-700:#15803d;
      --radius:12px;--radius-sm:8px;--radius-lg:16px;
      --shadow-sm:0 1px 2px rgba(0,0,0,.05);
      --shadow:0 1px 3px rgba(0,0,0,.1),0 1px 2px rgba(0,0,0,.06);
      --shadow-md:0 4px 6px -1px rgba(0,0,0,.1),0 2px 4px -2px rgba(0,0,0,.1);
    }
    html{scroll-behavior:smooth;font-size:16px}
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
      color:var(--slate-800);background:var(--slate-50);line-height:1.65;
      -webkit-font-smoothing:antialiased;min-height:100vh;
    }
    #root{min-height:100vh}
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    const tabs = [
      { id: "recruitment", label: "Recruitment", icon: "\u2B06" },
      { id: "compliance", label: "Compliance", icon: "\u2713" },
      { id: "results", label: "Results", icon: "\u25C8" },
      { id: "general", label: "General", icon: "?" },
    ];

    const data = {
      recruitment: {
        title: "Recruitment",
        subtitle: "Top-of-funnel view \u2014 tracks progress from interest to acceptance.",
        funnel: [
          { stage: "All", desc: "Everyone who has shown interest, at any stage." },
          { stage: "Joined Study", desc: "Signed up and begun onboarding." },
          { stage: "Connected Wearable", desc: "Linked a compatible wearable device." },
          { stage: "Eligible", desc: "Meets all initial eligibility criteria." },
          { stage: "Verified SMS", desc: "Confirmed identity via SMS." },
          { stage: "Signed Consent", desc: "Signed the informed consent form." },
          { stage: "Completed Baseline", desc: "Finished baseline surveys or assessments." },
          { stage: "Ordered Product", desc: "Cleared all steps; eligible to receive product. Does not mean shipped." },
        ],
        extra: [
          { status: "Waitlisted", desc: "Interested before launch; queued until spots open." },
          { status: "Insufficient Baseline", desc: "Connected wearable but lacked enough baseline data." },
          { status: "Ineligible", desc: "Did not meet one or more eligibility requirements." },
          { status: "Aborted", desc: "Dropped off during enrollment before completing all steps." },
        ],
        faqs: [
          { q: "Why is the top of the funnel so much larger than the bottom?", a: "By design. A large pool is screened down to qualified participants. Drop-off at each stage is expected and normal." },
          { q: "What does 'Ordered Product' actually mean?", a: "The participant cleared all prerequisites. It does not mean product was shipped \u2014 an additional checkpoint (e.g. a cognitive assessment) may still be required." },
          { q: "What\u2019s the difference between Aborted and Ineligible?", a: "Ineligible = didn\u2019t meet study criteria. Aborted = started the process but dropped off before finishing, regardless of eligibility." },
          { q: "What is the Waitlist?", a: "People who signaled interest before the study launched. They may enter the active funnel as spots open up." },
        ],
      },
      compliance: {
        title: "Compliance",
        subtitle: "Monitors accepted participants during the active study period.",
        statuses: [
          { status: "All", desc: "All fully onboarded, accepted participants." },
          { status: "Waiting for Order", desc: "Accepted but still waiting to receive study product." },
          { status: "Has Not Started", desc: "Received materials but hasn\u2019t begun the protocol." },
          { status: "Compliant", desc: "Actively engaged and meeting all requirements." },
          { status: "At Risk", desc: "Fallen behind (missed surveys, wearable gaps). Auto-reminders are sent." },
          { status: "Completed", desc: "Finished all required study activities." },
          { status: "Surveys Outstanding", desc: "Has surveys due but not yet completed." },
          { status: "Withdrawn", desc: "Fully accepted but later removed (voluntary or non-compliance)." },
        ],
        fields: [
          { field: "Onboarding Complete", desc: "Date the participant finished onboarding." },
          { field: "Forecasted Finish Date", desc: "Projected date to complete all study activities." },
          { field: "Broadcast (Last Sent)", desc: "Date of most recent broadcast message to this participant." },
          { field: "Synced", desc: "Last date wearable data synced with the platform." },
        ],
        faqs: [
          { q: "What does 'At Risk' mean?", a: "The participant hasn\u2019t completed a required activity on time. Common causes: missed survey, wearable data gap. Auto-reminders are sent to help them catch up." },
          { q: "What\u2019s the difference between Withdrawn and Aborted?", a: "Aborted = dropped off during enrollment. Withdrawn = accepted into the study, then removed later." },
          { q: "Can I message participants from the dashboard?", a: "Yes. Use Broadcast for group messages. Use the Chat icon on individual participant rows for one-on-one communication." },
        ],
      },
      results: {
        title: "Results",
        subtitle: "Aggregate wearable-derived outcomes, broken down by study arm.",
        elements: [
          { el: "All Arms", desc: "Combined data across all study groups." },
          { el: "Group A / B / etc.", desc: "Filters to a specific study arm (names from your study setup)." },
          { el: "Top Movers", desc: "Metrics with the most significant change since study start." },
          { el: "Sleep / Health / Activity", desc: "Category filters for different wearable metric types." },
          { el: "Control Group", desc: "Placebo or no-intervention group, shown alongside active group for comparison." },
        ],
        cards: [
          { comp: "Metric Name", desc: "The wearable measure (e.g. HRV, Time Awake, Avg HR)." },
          { comp: "Percentage Value", desc: "Green \u2191 = improvement. Red \u2193 = worsening. Based on desired direction, not raw number." },
          { comp: "Progress Bar", desc: "Visual comparison of active group change vs. control." },
          { comp: "Significance Badge", desc: "'Significant' = statistically meaningful. 'Trend' = promising but not yet significant. 'Not Significant' = no meaningful difference." },
        ],
        faqs: [
          { q: "Can I see which participants are in Group A vs. B?", a: "No. The dashboard maintains blinding. Group assignments are never revealed \u2014 the participant list doesn\u2019t change when you switch arms." },
          { q: "Why does a metric show improvement when the number went down?", a: "Improvement is relative to the desired outcome. For metrics where lower is better (e.g. time awake, resting HR), a decrease shows as improvement." },
          { q: "What does 'Trend' mean?", a: "The data is moving in a positive direction but hasn\u2019t reached statistical significance yet. More data may push it to Significant." },
          { q: "How often is data updated?", a: "On a rolling basis as wearable data syncs and surveys are completed." },
        ],
      },
      general: {
        title: "General",
        subtitle: "Cross-tab FAQs and quick-reference.",
        overview: [
          { tab: "Recruitment", desc: "Tracks participant enrollment from interest to acceptance." },
          { tab: "Compliance", desc: "Monitors active participants during the study." },
          { tab: "Results", desc: "Shows aggregate study outcomes by arm." },
          { tab: "Study Setup", desc: "Your study configuration." },
          { tab: "Heartbeats", desc: "System-level notifications and activity logs." },
        ],
        faqs: [
          { q: "How do participants move from Recruitment to Compliance?", a: "They must complete every funnel step: join, connect wearable, meet eligibility, verify SMS, sign consent, complete baseline, and clear any extra checkpoints. Then they appear on the Compliance tab." },
          { q: "What does Broadcast do?", a: "Sends a message to a group of participants directly from the dashboard \u2014 useful for updates, reminders, or announcements." },
          { q: "Can I export data?", a: "Contact your Reputable Health point of contact for export options." },
        ],
      },
    };

    const Badge = ({ text }) => {
      const colors = {
        Significant: "#16a34a",
        Trend: "#d97706",
        "Not Significant": "#64748b",
      };
      return (
        <span style={{
          background: colors[text] || "#64748b",
          color: "#fff",
          fontSize: ".7rem",
          fontWeight: 700,
          padding: "3px 10px",
          borderRadius: "4px",
          letterSpacing: "0.04em",
        }}>{text}</span>
      );
    };

    const FunnelBar = ({ stages, activeIdx, setActiveIdx }) => (
      <div style={{ display: "flex", gap: "4px", alignItems: "center", marginBottom: "20px", flexWrap: "wrap" }}>
        {stages.map((s, i) => (
          <div key={i} style={{ display: "flex", alignItems: "center", gap: "4px" }}>
            <button
              onClick={() => setActiveIdx(i === activeIdx ? null : i)}
              style={{
                background: activeIdx === i ? "#c8f2ea" : "#fff",
                color: activeIdx === i ? "#005c51" : "#64748b",
                border: activeIdx === i ? "1px solid #00b39f" : "1px solid #e2e8f0",
                borderRadius: "8px",
                padding: "6px 14px",
                fontSize: ".78rem",
                fontWeight: activeIdx === i ? 700 : 500,
                cursor: "pointer",
                transition: "all 0.2s ease",
                whiteSpace: "nowrap",
                fontFamily: "inherit",
              }}
            >
              {s.stage}
            </button>
            {i < stages.length - 1 && <span style={{ color: "#cbd5e1", fontSize: "14px" }}>{"\u203A"}</span>}
          </div>
        ))}
      </div>
    );

    const Accordion = ({ items, qKey = "q", aKey = "a" }) => {
      const [open, setOpen] = useState(null);
      return (
        <div style={{ display: "flex", flexDirection: "column", gap: "8px" }}>
          {items.map((item, i) => (
            <div key={i} style={{
              background: "#fff",
              border: "1px solid #e2e8f0",
              borderRadius: "12px",
              overflow: "hidden",
              transition: "all 0.2s ease",
              boxShadow: open === i ? "0 4px 6px -1px rgba(0,0,0,.1)" : "none",
            }}>
              <button
                onClick={() => setOpen(open === i ? null : i)}
                style={{
                  width: "100%",
                  background: "none",
                  border: "none",
                  padding: "14px 18px",
                  textAlign: "left",
                  color: "#1e293b",
                  fontSize: ".88rem",
                  fontWeight: 600,
                  fontFamily: "inherit",
                  cursor: "pointer",
                  display: "flex",
                  justifyContent: "space-between",
                  alignItems: "center",
                  gap: "12px",
                  lineHeight: "1.5",
                }}
              >
                <span>{item[qKey]}</span>
                <span style={{
                  color: "#00b39f",
                  fontSize: "18px",
                  flexShrink: 0,
                  transform: open === i ? "rotate(45deg)" : "none",
                  transition: "transform 0.2s",
                  width: "24px",
                  height: "24px",
                  display: "flex",
                  alignItems: "center",
                  justifyContent: "center",
                }}>+</span>
              </button>
              {open === i && (
                <div style={{ padding: "0 18px 16px", color: "#64748b", fontSize: ".85rem", lineHeight: "1.65", borderTop: "1px solid #f1f5f9" }}>
                  <div style={{ paddingTop: "12px" }}>{item[aKey]}</div>
                </div>
              )}
            </div>
          ))}
        </div>
      );
    };

    const Table = ({ rows, col1, col2 }) => (
      <div style={{ borderRadius: "12px", overflow: "hidden", border: "1px solid #e2e8f0", background: "#fff" }}>
        {rows.map((row, i) => (
          <div key={i} style={{
            display: "grid",
            gridTemplateColumns: "180px 1fr",
            borderBottom: i < rows.length - 1 ? "1px solid #f1f5f9" : "none",
          }}>
            <div style={{
              padding: "12px 16px",
              fontSize: ".82rem",
              fontWeight: 700,
              color: "#007768",
              borderRight: "1px solid #f1f5f9",
              background: i % 2 === 0 ? "#f8fafc" : "#fff",
            }}>
              {row[col1]}
            </div>
            <div style={{
              padding: "12px 16px",
              color: "#475569",
              fontSize: ".85rem",
              lineHeight: "1.55",
              background: i % 2 === 0 ? "#f8fafc" : "#fff",
            }}>
              {row[col2]}
            </div>
          </div>
        ))}
      </div>
    );

    function App() {
      const [activeTab, setActiveTab] = useState("recruitment");
      const [funnelIdx, setFunnelIdx] = useState(null);
      const section = data[activeTab];

      return (
        <div style={{
          minHeight: "100vh",
          background: "#f8fafc",
          fontFamily: "-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif",
          color: "#1e293b",
        }}>
          {/* Header */}
          <div style={{
            borderBottom: "1px solid #e2e8f0",
            padding: "20px 32px",
            display: "flex",
            alignItems: "center",
            gap: "14px",
            background: "rgba(255,255,255,0.92)",
            backdropFilter: "blur(14px)",
            WebkitBackdropFilter: "blur(14px)",
          }}>
            <div style={{
              width: "36px",
              height: "36px",
              borderRadius: "12px",
              background: "linear-gradient(135deg, #00b39f, #007768)",
              display: "flex",
              alignItems: "center",
              justifyContent: "center",
              flexShrink: 0,
            }}>
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#fff" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
            </div>
            <div>
              <div style={{ fontSize: ".95rem", fontWeight: 800, color: "#007768" }}>Dashboard Guide</div>
              <div style={{ fontSize: ".75rem", color: "#64748b", fontWeight: 600, letterSpacing: "0.03em" }}>Quick Reference</div>
            </div>
            <div style={{ marginLeft: "auto" }}>
              <span style={{
                background: "#c8f2ea",
                color: "#007768",
                borderRadius: "20px",
                padding: "5px 14px",
                fontSize: ".75rem",
                fontWeight: 700,
                letterSpacing: "0.03em",
              }}>ACTIVE</span>
            </div>
          </div>

          {/* Tab Nav */}
          <div style={{
            display: "flex",
            gap: "2px",
            padding: "12px 32px 0",
            borderBottom: "1px solid #e2e8f0",
            background: "#fff",
          }}>
            {tabs.map(t => (
              <button
                key={t.id}
                onClick={() => { setActiveTab(t.id); setFunnelIdx(null); }}
                style={{
                  background: activeTab === t.id ? "#c8f2ea" : "transparent",
                  color: activeTab === t.id ? "#007768" : "#64748b",
                  border: "none",
                  borderBottom: activeTab === t.id ? "2px solid #00b39f" : "2px solid transparent",
                  padding: "10px 20px",
                  fontSize: ".82rem",
                  fontWeight: activeTab === t.id ? 700 : 500,
                  cursor: "pointer",
                  borderRadius: "8px 8px 0 0",
                  transition: "all 0.2s ease",
                  fontFamily: "inherit",
                  whiteSpace: "nowrap",
                }}
              >
                {t.icon} {t.label}
              </button>
            ))}
          </div>

          {/* Content */}
          <div style={{ padding: "36px 32px", maxWidth: "960px" }}>
            <div style={{ marginBottom: "28px" }}>
              <h1 style={{
                fontSize: "1.5rem",
                fontWeight: 800,
                color: "#0f172a",
                margin: "0 0 6px",
                lineHeight: 1.2,
              }}>{section.title}</h1>
              <p style={{ color: "#64748b", fontSize: ".92rem", margin: 0, lineHeight: 1.5 }}>{section.subtitle}</p>
            </div>

            {/* Recruitment Tab */}
            {activeTab === "recruitment" && (
              <div style={{ display: "flex", flexDirection: "column", gap: "32px" }}>
                <div>
                  <div style={{
                    fontSize: ".72rem",
                    fontWeight: 700,
                    textTransform: "uppercase",
                    letterSpacing: "0.05em",
                    color: "#009180",
                    marginBottom: "14px",
                    display: "flex",
                    alignItems: "center",
                    gap: "6px",
                  }}>
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
                    Funnel Stages — click any stage to expand
                  </div>
                  <FunnelBar stages={data.recruitment.funnel} activeIdx={funnelIdx} setActiveIdx={setFunnelIdx} />
                  {funnelIdx !== null && (
                    <div style={{
                      background: "linear-gradient(135deg, #e7faf6, #fff)",
                      border: "1px solid #93e7d8",
                      borderLeft: "4px solid #00b39f",
                      borderRadius: "12px",
                      padding: "16px 20px",
                      fontSize: ".88rem",
                      color: "#334155",
                      lineHeight: "1.6",
                    }}>
                      <strong style={{ color: "#007768", display: "block", marginBottom: "4px" }}>{data.recruitment.funnel[funnelIdx].stage}</strong>
                      {data.recruitment.funnel[funnelIdx].desc}
                    </div>
                  )}
                </div>

                <div>
                  <div style={{
                    fontSize: ".72rem",
                    fontWeight: 700,
                    textTransform: "uppercase",
                    letterSpacing: "0.05em",
                    color: "#009180",
                    marginBottom: "14px",
                  }}>Additional Statuses</div>
                  <Table rows={data.recruitment.extra} col1="status" col2="desc" />
                </div>

                <div>
                  <div style={{
                    fontSize: ".72rem",
                    fontWeight: 700,
                    textTransform: "uppercase",
                    letterSpacing: "0.05em",
                    color: "#009180",
                    marginBottom: "14px",
                  }}>FAQs</div>
                  <Accordion items={data.recruitment.faqs} />
                </div>
              </div>
            )}

            {/* Compliance Tab */}
            {activeTab === "compliance" && (
              <div style={{ display: "flex", flexDirection: "column", gap: "32px" }}>
                <div>
                  <div style={{
                    fontSize: ".72rem",
                    fontWeight: 700,
                    textTransform: "uppercase",
                    letterSpacing: "0.05em",
                    color: "#009180",
                    marginBottom: "14px",
                  }}>Participant Statuses</div>
                  <Table rows={data.compliance.statuses} col1="status" col2="desc" />
                </div>

                <div>
                  <div style={{
                    fontSize: ".72rem",
                    fontWeight: 700,
                    textTransform: "uppercase",
                    letterSpacing: "0.05em",
                    color: "#009180",
                    marginBottom: "14px",
                  }}>Table Fields</div>
                  <Table rows={data.compliance.fields} col1="field" col2="desc" />
                </div>

                <div style={{
                  background: "linear-gradient(135deg, #e7faf6, #fff)",
                  border: "1px solid #93e7d8",
                  borderLeft: "4px solid #00b39f",
                  borderRadius: "12px",
                  padding: "16px 20px",
                  fontSize: ".92rem",
                  color: "#334155",
                  display: "flex",
                  alignItems: "flex-start",
                  gap: "12px",
                }}>
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#00b39f" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" style={{flexShrink:0,marginTop:"2px"}}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
                  <span><strong style={{ color: "#007768" }}>Automated Reminders</strong> — Participants flagged as <em>At Risk</em> automatically receive notifications to complete surveys, sync wearables, or take required actions.</span>
                </div>

                <div>
                  <div style={{
                    fontSize: ".72rem",
                    fontWeight: 700,
                    textTransform: "uppercase",
                    letterSpacing: "0.05em",
                    color: "#009180",
                    marginBottom: "14px",
                  }}>FAQs</div>
                  <Accordion items={data.compliance.faqs} />
                </div>
              </div>
            )}

            {/* Results Tab */}
            {activeTab === "results" && (
              <div style={{ display: "flex", flexDirection: "column", gap: "32px" }}>
                <div>
                  <div style={{
                    fontSize: ".72rem",
                    fontWeight: 700,
                    textTransform: "uppercase",
                    letterSpacing: "0.05em",
                    color: "#009180",
                    marginBottom: "14px",
                  }}>View Elements</div>
                  <Table rows={data.results.elements} col1="el" col2="desc" />
                </div>

                <div>
                  <div style={{
                    fontSize: ".72rem",
                    fontWeight: 700,
                    textTransform: "uppercase",
                    letterSpacing: "0.05em",
                    color: "#009180",
                    marginBottom: "14px",
                  }}>Metric Card Components</div>
                  <Table rows={data.results.cards} col1="comp" col2="desc" />
                </div>

                <div>
                  <div style={{
                    fontSize: ".72rem",
                    fontWeight: 700,
                    textTransform: "uppercase",
                    letterSpacing: "0.05em",
                    color: "#009180",
                    marginBottom: "14px",
                  }}>Significance Badges</div>
                  <div style={{ display: "flex", gap: "10px", marginBottom: "12px" }}>
                    <Badge text="Significant" />
                    <Badge text="Trend" />
                    <Badge text="Not Significant" />
                  </div>
                  <div style={{ fontSize: ".85rem", color: "#64748b", lineHeight: "1.6" }}>
                    Green % = improvement (relative to desired direction, not raw increase). E.g. Time Awake going <em>down</em> shows as improvement.
                  </div>
                </div>

                <div style={{
                  background: "linear-gradient(135deg, #fef2f2, #fff)",
                  border: "1px solid #fee2e2",
                  borderLeft: "4px solid #ef4444",
                  borderRadius: "12px",
                  padding: "16px 20px",
                  fontSize: ".92rem",
                  color: "#334155",
                  display: "flex",
                  alignItems: "flex-start",
                  gap: "12px",
                }}>
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" style={{flexShrink:0,marginTop:"2px"}}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                  <span><strong style={{ color: "#dc2626" }}>Blinding Maintained</strong> — All results are aggregate only. Individual participant-to-group assignments are never revealed.</span>
                </div>

                <div>
                  <div style={{
                    fontSize: ".72rem",
                    fontWeight: 700,
                    textTransform: "uppercase",
                    letterSpacing: "0.05em",
                    color: "#009180",
                    marginBottom: "14px",
                  }}>FAQs</div>
                  <Accordion items={data.results.faqs} />
                </div>
              </div>
            )}

            {/* General Tab */}
            {activeTab === "general" && (
              <div style={{ display: "flex", flexDirection: "column", gap: "32px" }}>
                <div>
                  <div style={{
                    fontSize: ".72rem",
                    fontWeight: 700,
                    textTransform: "uppercase",
                    letterSpacing: "0.05em",
                    color: "#009180",
                    marginBottom: "14px",
                  }}>The 5 Tabs at a Glance</div>
                  <Table rows={data.general.overview} col1="tab" col2="desc" />
                </div>

                <div>
                  <div style={{
